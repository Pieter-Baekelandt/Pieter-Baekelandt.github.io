<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <title>Pieter's website</title>
  <link rel='stylesheet' href='styles.css'/>
</head>
<body>
  <div class='page-container'>
    <div class='menu-container'>
      <div class='menu'>
        <div class='index'><a href="index.html">Index</a></div>
        <div class='about'><a href="about.html">About</a></div>
        <div class='merch'><a href="merch.html">Merch</a></div>
      </div>
    </div>
    <div class='header-container'>
      <div class='header'>
        <h1>Merch</h1>
        </div>
      <div class='header'><p>(Did you really think I would sell merch? It's just a form!)</p></div>
    </div>
    <div class='content-container'>
      <form action='' method='get' class='merch-form'>
        <div class='form-row'>
          <label for='full-name'>Name</label>
          <input id='full-name' name='full-name' type='text'/>
        </div>
        <div class='form-row'>
          <label for='email'>Email</label>
          <input  id='email'
          name='email'
          type='email'
          placeholder='your@email.com'/>
        </div>
        <div class='form-row'>
          <label class='checkbox-label' for='t-shirt'>
            <input id='t-shirt'
            name='t-shirt'
            type='checkbox'
            value='is-checked'/>
            <span>T-shirt</span>
          </label>
        </div>
        <div class='form-row'>
          <label for='t-shirt'>Size</label>
          <select id='t-shirt' name='t-shirt'>
            <option value='xs'>Extra Small</option>
            <option value='s'>Small</option>
            <option value='m'>Medium</option>
            <option value='l'>Large</option>
          </select>
        </div>
        <div class='form-row'>
          <label class='checkbox-label' for='sweatshirt'>
            <input id='sweatshirt'
            name='sweatshirt'
            type='checkbox'
            value='is-checked'/>
            <span>Sweatshirt</span>
          </label>
        </div>
        <div class='form-row'>
          <label for='sweatshirt'>Size</label>
          <select id='sweatshirt' name='sweatshirt'>
            <option value='xs'>Extra Small</option>
            <option value='s'>Small</option>
            <option value='m'>Medium</option>
            <option value='l'>Large</option>
          </select>
        </div>
        <div class='form-row'>
          <label for='comment'>Comment</label>
          <textarea id='comment' name='comment'></textarea>
        </div>
        <div class='form-row'>
          <button>Submit</button>
        </div>
      </form>
    </div>
  </body>
  </html>
